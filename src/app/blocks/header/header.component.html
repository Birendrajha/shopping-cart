<div style="height:100vh" >

    <mat-toolbar color="primary">
    
    <mat-toolbar-row>
        <button
        mat-icon-button (click)
        ="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm>
        <mat-icon>
            menu
        </mat-icon>
    </button>
      <!-- <a class="logo" [routerLink]="['/']"></a>
        //<span class="pm-title">Product Mart</span>
      <span class="left-spacer"></span> -->
        <span>Product Mart</span>

        <a mat-stroked-button  routerLink="/home"
        routerLinkActive="active-link">Home</a>
        <div fxShow="true" fxHide.lt-md="true">
        <a mat-stroked-button  routerLink="/products"
        >Products</a>
    </div >
    <span class="header-spacer"></span>
        <a *ngIf="!user" mat-stroked-button  routerLink="/auth"
        routerLinkActive="active-link">Login</a>
        <div>
          <a mat-button *ngIf="user" [matMenuTriggerFor]
          ="menu">
            <mat-icon>account_circle</mat-icon>
           <span fxShow="true" fxHide.lt-md="true" > {{user.fullname}}</span>
          </a>
          <mat-menu #menu="matMenu">
            <button (click)="logoutEvent.emit()" mat-menu-item>logout</button>

          </mat-menu>
        </div>
      </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
<mat-nav-list>
    <a mat-list-item routerLink="/products" (click)="sidenav.toggle()">
        Products
    </a>
</mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
</div>
